<ion-content padding class="animated fadeIn login auth-page">
  <div class="auth-content">
    <ion-img src="assets/images/logo.png"></ion-img>

    <div class="logo-name">
      <h3>
       xxxxx
      </h3>
    </div>

    <form class="list-form">
      <ion-item no-padding class="animated fadeInUp">
        <ion-label position="stacked" color="light">
          <ion-icon name="mail" color="warning" item-start></ion-icon>
          Email
        </ion-label>
        <ion-input color="secondary" type="email" name="email" [(ngModel)]="user.email" required></ion-input>
      </ion-item>

      <ion-item no-padding class="animated fadeInUp">
        <ion-label position="stacked" color="light">
          <ion-icon name="key" color="warning" item-start></ion-icon>
          Password
        </ion-label>
        <ion-input color="secondary" type="Password" name="password" [(ngModel)]="user.password" required></ion-input>
      </ion-item>

      <ion-button expand="full" shape="round" color="success" class="ion-margin" (click)="login()">Masuk</ion-button>

      <p class="ion-text-center">Belum memliki akun? <ion-text routerLink="/register" tappable>Daftar</ion-text></p>
    </form>
  </div>
</ion-content>
